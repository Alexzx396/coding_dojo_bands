<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-4 mx-auto my-5 bg-dark text-light">
      

            <div class="card-body"></div>
            <table>
                <tbody>
                    {% for band in bands %}
                        <tr><h2 class="card-title text-primary">My Bands </h2></tr>
                        <tr><p class="card-text">Bands Name: {{band.name}}</p></tr>
                        <tr><p class="card-text">Founding:  {{band.Founding}}</p></tr>
                        <tr><p class="card-text">Genre:  {{band.Genre}}</p></tr>
                        <tr>

                            <a href="/edit/bands/{{band.bands_id}}">Edit</a>
                            <a href="/destroy/bands/{{band.bands_id}}">Delete</a>
                            <a href="/quitJoin/{{band.bands_id}}">Quit</a>

                        </tr>
                        <hr class="text-light">
                    {% endfor %}
                </tbody>
            </table>
            </div>

    </div>
</body>
</html>
