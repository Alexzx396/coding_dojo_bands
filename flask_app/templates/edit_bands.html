<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bands</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <form action="/update/bands" method="post" class="col-7 p-5 my-3 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit bands</h2>
        {% with messages = get_flashed_messages(category_filter=['bands']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-11">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-11">
                <div class="form-group">
                    <label for="name">Band Name:</label>
                    <input type="text" name="name" class="form-control" value="{{edit.name}}">
                </div>
                <div class="form-group">
                    <label for="Genre">Music Genre:</label>
                    <input name="Genre"  cols="30" rows="5" class="form-control" value="{{edit.Genre}}">
                </div>
                <div class="form-group">
                    <label for="Founding">Home City:</label>
                    <input name="Founding"  cols="30" rows="5" class="form-control" value="{{edit.Founding}}"></input>
                </div>
                <br>
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>
</html>
