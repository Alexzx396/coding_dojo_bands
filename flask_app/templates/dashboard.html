<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bands</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!!</h1>
        <div class="d-flex col-4 justify-content-around">

            <a href="/mybands/" class="btn btn-primary">My Bands</a>

            <a href="/new/bands" class="btn btn-primary">Add New bands</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>

    </nav>
    <div class="col-8 mx-auto">
        <br><br>
        <h2>All Bands</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Band Name</th>
                    <th>Founding Member</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for band in bands %}
                    <tr>
                        <td>{{band.name}}</td>
                        <td>{{band.Founding}}</td>
                        <td>{{band.Genre}}</td>
                        <td>
                            <!-- <a href="/bands/{{bands.id}}">View Datos</a> -->
                            <a href="/edit/bands/{{band.bands_id}}">Edit</a>
                            <a href="/destroy/bands/{{band.bands_id}}">Delete</a>
                            {% if band.users_id == None%}
                            <a href="/saveJoin/{{band.bands_id}}">Join</a>                            
                            {% else %}
                            <a href="/quitJoin/{{band.bands_id}}">Quit</a>
                            {% endif %}
                            
                        </td>
                    </tr>
                    
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
